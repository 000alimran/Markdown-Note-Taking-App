<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NoteFlow</h1>
            <p>Your seamless Markdown-powered note-taking solution.</p>
            <div class="header-buttons">
                <button id="addNoteBtn">Add New Note</button>
                <button id="manageCategoriesBtn">Manage Categories</button>
            </div>
        </header>

        <div class="notes-container">
            <div class="notes-sidebar">
                <div class="category-filter">
                    <h3>Categories</h3>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div id="notesList"></div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                    <select id="noteCategory">
                        <option value="">Select Category</option>
                    </select>
                    <div class="editor-buttons">
                        <button id="saveNoteBtn">Save</button>
                        <button id="deleteNoteBtn">Delete</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="noteContent" placeholder="Write your note in markdown..."></textarea>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2>Manage Categories</h2>
            <div class="category-input">
                <input type="text" id="newCategoryName" placeholder="New Category Name">
                <input type="color" id="newCategoryColor" value="#3498db">
                <button id="addCategoryBtn">Add Category</button>
            </div>
            <div id="categoriesList" class="categories-list"></div>
            <button id="closeCategoryModal" class="close-modal">Close</button>
        </div>
    </div>

    <footer>
        <p style="text-align: center; margin: 0;">
            &copy; 2025 NoteFlow. <br>
            Built with ❤️ by <a href="https://github.com/000alimran" target="_blank">Al Imran</a>.
        </p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
